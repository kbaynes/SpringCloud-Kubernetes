server:
  port: 8088
  servlet:
    contextPath: ""
# enable all actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: "*"
eureka:
  instance:
    status-page-url-path: ${server.servlet.contextPath}/actuator/health
spring:
  zipkin:
    baseUrl: http://localhost:9411
hystrix:
  dashboard:
    proxy-stream-allow-list: "*"