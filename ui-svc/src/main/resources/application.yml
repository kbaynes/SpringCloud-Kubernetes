server:
  port: 8082
  servlet:
    contextPath: /${spring.application.name}
# enable all actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: "*"
eureka:
  instance:
    status-page-url-path: ${server.servlet.contextPath}/actuator/health
spring:
  zipkin:
    baseUrl: http://localhost:9411