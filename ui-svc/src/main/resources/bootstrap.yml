
spring:
  application:
    name: ui
  cloud:
    config:
      enabled: true
      # name = our local service
      # this is how we get valid.yml and valid-default.yml to return
      name: ${spring.application.name}
      # both uri and discovery are true : discovery wins b/c this port can be wrong
      uri: http://localhost:7777
      discovery:
        enabled: true
        serviceId: config
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
